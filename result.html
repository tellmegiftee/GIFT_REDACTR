<!DOCTYPE html>
<html>
<head>
    <title>Redacted Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Original Text:</h2>
        <p>{{ original_text }}</p>
        <h2>Redacted Text:</h2>
        <p>{{ redacted_text }}</p>
        <h2>Statistics:</h2>
        <p>Words scanned: {{ stats.words_scanned }}</p>
        <p>Words redacted: {{ stats.words_redacted }}</p>
        <p>Characters redacted: {{ stats.characters_redacted }}</p>
    </div>
</body>
</html>
